<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Soda Bot</title>
</head>

<body>
  <h1>Soda Bot</h1>
  <main>
    <section class="chat" id="chat"></section>

    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <label for="name-input">Name</label>
        <input id="name-input" type="text" />
        <button class="send-btn" type="submit">
          Send soda info
        </button>
      </form>
    </div>

    <div id="soda-choice" class="center" style="display: none;">
      <button onclick="makeSodaChoice('Coke')">Coke</button>
      <button onclick="makeSodaChoice('Fanta')">Fanta</button>
      <button onclick="makeSodaChoice('Sprite')">Sprite</button>
    </div>

    <div id="sub-choice" class="center" style="display: none;">
      <button onclick="makeSubChoice('Regular')">Regular</button>
      <button onclick="makeSubChoice('Zero')">Zero</button>
    </div>

    <div id="soda-size" class="center" style="display: none;">
      <select onchange="makeSizeChoice(this.value)">
        <option value="Default">Please choose soda size:</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <div id="orderConfirmation" class="center" style="display: none;">
      <button onclick="orderConfirmation('Yes')">Yes</button>
      <button onclick="orderConfirmation('No')">No</button>
    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
